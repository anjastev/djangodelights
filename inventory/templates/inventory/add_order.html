<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Order</title>
</head>
<body>
  {% extends 'base.html' %}

{% block title %}Add New Order - Django Delights{% endblock %}

{% block content %}
    <h1>Add New Order</h1>

    <form action="/orders/add/" method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="customer" class="form-label">Customer Name</label>
            <input type="text" class="form-control" id="customer" name="customer" required>
        </div>

        <div class="mb-3">
            <label for="menu_items" class="form-label">Menu Items</label>
            <select multiple class="form-control" id="menu_items" name="menu_items" required>
                {% for menu_item in menu_items %}
                    <option value="{{ menu_item.id }}">{{ menu_item.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label for="total_price" class="form-label">Total Price</label>
            <input type="number" class="form-control" id="total_price" name="total_price" step="0.01" required>
        </div>

        <div class="mb-3">
            <label for="status" class="form-label">Order Status</label>
            <select class="form-control" id="status" name="status" required>
                <option value="pending">Pending</option>
                <option value="completed">Completed</option>
            </select>
        </div>

        <button type="submit" class="btn btn-success">Add Order</button>
    </form>
{% endblock %}

</body>
</html>
