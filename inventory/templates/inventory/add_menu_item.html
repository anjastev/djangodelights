<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Menu Item</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
   {% extends 'base.html' %}

{% block content %}
<h1 class="text-center">Add New Menu Item</h1>

<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label for="name" class="form-label">Menu Item Name</label>
        <input type="text" name="name" id="name" class="form-control" required>
    </div>

    <div class="mb-3">
        <label for="price" class="form-label">Price</label>
        <input type="number" step="0.01" name="price" id="price" class="form-control" required>
    </div>

    <div class="mb-3">
        <label for="ingredient" class="form-label">Select Ingredient</label>
        <select name="ingredient" id="ingredient" class="form-select" required>
            {% for ingredient in ingredients %}
                <option value="{{ ingredient.id }}">{{ ingredient.name }}</option>
            {% endfor %}
        </select>
    </div>

    <button type="submit" class="btn btn-success">Add Menu Item</button>
</form>
{% endblock %}

</body>
</html>
