<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Menu Item</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  {% extends 'base.html' %}

{% block title %}Add New Menu Item - Django Delights{% endblock %}

{% block content %}
    <h1>Add New Menu Item</h1>

    <form action="/menu-items/add/" method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">Menu Item Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>

        <div class="mb-3">
            <label for="category" class="form-label">Category</label>
            <select class="form-control" id="category" name="category" required>
                <option value="appetizer">Appetizer</option>
                <option value="main_course">Main Course</option>
                <option value="dessert">Dessert</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="number" class="form-control" id="price" name="price" step="0.01" required>
        </div>

        <button type="submit" class="btn btn-success">Add Menu Item</button>
    </form>
{% endblock %}


</body>
</html>
