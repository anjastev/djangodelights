<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sales Report</title>
</head>
<body>
     {% extends 'base.html' %}

{% block content %}
<h1 class="text-center">Sales Report</h1>

<table class="table table-striped">
    <thead class="table-dark">
        <tr>
            <th>Order ID</th>
            <th>Menu Item</th>
            <th>Quantity</th>
            <th>Total Price</th>
            <th>Date</th>
        </tr>
    </thead>
    <tbody>
        {% for sale in sales %}
            <tr>
                <td>{{ sale.id }}</td>
                <td>{{ sale.menu_item.name }}</td>
                <td>{{ sale.quantity }}</td>
                <td>${{ sale.total_price }}</td>
                <td>{{ sale.timestamp }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}

</body>
</html>
