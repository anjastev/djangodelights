<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Sale</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
 <body>
     {% extends 'base.html' %}

{% block content %}
<h1 class="text-center">Add New Sale</h1>

<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label for="menu_item" class="form-label">Menu Item</label>
        <select name="menu_item" id="menu_item" class="form-select" required>
            {% for menu_item in menu_items %}
                <option value="{{ menu_item.id }}">{{ menu_item.name }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="mb-3">
        <label for="quantity" class="form-label">Quantity</label>
        <input type="number" name="quantity" id="quantity" class="form-control" required>
    </div>

    <div class="mb-3">
        <label for="total_price" class="form-label">Total Price</label>
        <input type="number" step="0.01" name="total_price" id="total_price" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-danger">Add Sale</button>
</form>
{% endblock %}

    </body>
</html>
