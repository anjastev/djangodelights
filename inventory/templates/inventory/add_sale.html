<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Sale</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
 <body>
    {% extends 'base.html' %}

{% block title %}Add New Sale - Django Delights{% endblock %}

{% block content %}
    <h1>Add New Sale</h1>

    <form action="/sales/add/" method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="menu_item" class="form-label">Menu Item</label>
            <select class="form-control" id="menu_item" name="menu_item" required>
                {% for menu_item in menu_items %}
                    <option value="{{ menu_item.id }}">{{ menu_item.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label for="quantity_sold" class="form-label">Quantity Sold</label>
            <input type="number" class="form-control" id="quantity_sold" name="quantity_sold" required>
        </div>

        <button type="submit" class="btn btn-success">Add Sale</button>
    </form>
{% endblock %}


    </body>
</html>
