<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inventory and Menu</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
 <body>
        <div class="container">
            <h1>Inventory</h1>
            <table class="table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Price per Unit</th>
                        <th>Available Quantity</th>
                    </tr>
                </thead>
                <tbody>
                    {% for ingredient in ingredients %}
                    <tr>
                        <td>{{ ingredient.name }}</td>
                        <td>{{ ingredient.price_per_unit }}</td>
                        <td>{{ ingredient.available_quantity }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <br>
            <a href="{% url 'add_ingredient' %}" class="btn btn-primary">Add new ingredient</a>
            <a href="{% url 'add_menu_item' %}" class="btn btn-primary">Add new menu item</a>
            <a href="{% url 'add_sale' %}" class="btn btn-primary">Add Sale</a>
            <a href="{% url 'sales_report' %}" class="btn btn-primary">Sales Report</a>
        </div>
    </body>
</html>
