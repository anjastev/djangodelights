<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inventory and Sales</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Inventory</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Price per Unit</th>
                    <th>Available Quantity</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                {% for ingredient in ingredients %}
                <tr>
                    <td>{{ ingredient.name }}</td>
                    <td>${{ ingredient.price_per_unit }}</td>
                    <td>{{ ingredient.available_quantity }}</td>
                    <td>{{ ingredient.get_status_display }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{% url 'add_ingredient' %}" class="btn btn-primary">Add Ingredient</a>
        <a href="{% url 'add_menu_item' %}" class="btn btn-success">Add Menu Item</a>
        <a href="{% url 'add_sale' %}" class="btn btn-warning">Add Sale</a>
        <a href="{% url 'sales_report' %}" class="btn btn-info">Sales Report</a>
    </div>
</body>
</html>
