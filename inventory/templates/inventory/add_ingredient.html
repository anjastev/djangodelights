<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Ingredient</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
</head>
<body>
    {% extends 'base.html' %}

{% block content %}
<h1 class="text-center">Add New Ingredient</h1>

<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label for="name" class="form-label">Ingredient Name</label>
        <input type="text" name="name" id="name" class="form-control" required>
    </div>

    <div class="mb-3">
        <label for="price_per_unit" class="form-label">Price per Unit</label>
        <input type="number" step="0.01" name="price_per_unit" id="price_per_unit" class="form-control" required>
    </div>

    <div class="mb-3">
        <label for="available_quantity" class="form-label">Available Quantity</label>
        <input type="number" name="available_quantity" id="available_quantity" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-primary">Add Ingredient</button>
</form>
{% endblock %}


    </body>
</html>
