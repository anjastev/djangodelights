<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Ingredient</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
</head>
<body>
    {% extends 'base.html' %}

{% block title %}Add New Ingredient - Django Delights{% endblock %}

{% block content %}
    <h1>Add New Ingredient</h1>

    <form action="/ingredients/add/" method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">Ingredient Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>

        <div class="mb-3">
            <label for="price_per_unit" class="form-label">Price per Unit</label>
            <input type="number" class="form-control" id="price_per_unit" name="price_per_unit" step="0.01" required>
        </div>

        <div class="mb-3">
            <label for="available_quantity" class="form-label">Available Quantity</label>
            <input type="number" class="form-control" id="available_quantity" name="available_quantity" required>
        </div>

        <div class="mb-3">
            <label for="status" class="form-label">Status</label>
            <select class="form-control" id="status" name="status" required>
                <option value="available">Available</option>
                <option value="out_of_stock">Out of Stock</option>
            </select>
        </div>

        <button type="submit" class="btn btn-success">Add Ingredient</button>
    </form>
{% endblock %}


    </body>
</html>
