<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Order</title>
</head>
<body>
{% extends 'base.html' %}

{% block content %}
<h1 class="text-center">Create Order</h1>

<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label for="order_items" class="form-label">Menu Items</label>
        <select name="order_items" id="order_items" class="form-select">
            {% for menu_item in menu_items %}
                <option value="{{ menu_item.id }}">{{ menu_item.name }} - ${{ menu_item.price }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="mb-3">
        <label for="quantity" class="form-label">Quantity</label>
        <input type="number" name="quantity" id="quantity" class="form-control" min="1" value="1" required>
    </div>

    <button type="submit" class="btn btn-success">Submit Order</button>
</form>
{% endblock %}

</body>
</html>
